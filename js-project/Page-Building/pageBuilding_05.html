<!DOCTYPE html>

    <div id="right-side">

        <div class="group">
            <label>צבע רקע</label>
            <input type="color" id="userColor">
        </div> 

        <div class="group">
            <label>רוחב</label>
            <input type="number" id="userWidth">
        </div> 

        <div class="group">
            <label>גובה</label>
            <input type="number" id="userHeight">
        </div> 

        <div class="group">
            <label>תוכן</label>
            <input type="text" id="userText">
        </div> 

        <div class="group">
            <label>צבע גופן</label>
            <input type="color" id="textColor">
            <label for="">גודל גופן</label>
            <input type="number" id="fontSize">
        </div> 



        <button onclick="add()">הוסף</button>
    </div>
    <div id="left-side">
        <div id="inbox"></div>
    </div>
