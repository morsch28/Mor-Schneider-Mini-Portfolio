<html lang="en">

    <meta charset="UTF-8" />

    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a
          class="nav-link"
          id="home-page-btn"
          aria-current="page"
          href="../index.html"
          >Home-Page</a
        >
      </div>
    </nav>
    <div id="header">
      <h1 id="h1-header">Shopping Cart</h1>
      <p id="p-header">
        A shopping cart is an online tools that allow customers to select and
        store products the wish to purchase before completing their transaction
      </p>
      <div id="knowledge">
        <img src="images_2/flat-css.png" class="imgIcon" />
        <img src="images_2/flat-html.png" class="imgIcon" />
        <img src="images_2/flat-sass.png" class="imgIcon" />
        <img src="images_2/bootstap icon.png" class="imgIcon" />

        <a href="../js-project/cart/cart.html" class="decoration">
          <i class="bi bi-folder2-open"></i>

    </div>

    <div class="section-1" id="abaut">
      <img src="images_2/Cart.png" alt="" id="image" />
    </div>
    <script>
      let image = document.getElementById("image");
      function updateImage() {
        if (window.innerWidth <= 768) {
          image.src = "images_2/CartResponsive.png";
        } else {
          image.src = "images_2/Cart.png";
        }
      }
      updateImage();
      window.addEventListener("resize", updateImage);
    </script>
